<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h3>Select An Option</h3>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <h5>Player Selection: <span id="playerSelection"></span></h5>
    <h5>Computer Selection: <span id="computerSelection"></span></h5>
    <h5>Result: <span id="result"></span></h5>
    <h3>Scoreboard</h3>
    <h4>Round: <span id="round">0</span></h4>
    <h5>Player: <span id="playerScore">0</span></h5>
    <h5>Computer: <span id="computerScore">0</span></h5>
    <h5>Draw: <span id="drawScore">0</span></h5>
    <script src="js/script.js"></script>
  </body>
</html>
